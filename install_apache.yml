---

- hosts: all
  become: true
  tasks:

  - name: Update DNF cache
    package:
      update_cache: true
      update_only: true

      
- hosts: web_servers
  become: true
  tasks:

  - name: Install apache and php
    package: 
      name:
        - httpd
        - php
      state: latest

  - name: Enable and start httpd
    service:
      name: httpd
      enabled: true
      state: started

  - name: Test Apache 
    command: httpd -v
    register: apache_version

  - name: Output apache apache_version
    debug:
      msg: "Apache version is {{ apache_version.stdout }}"